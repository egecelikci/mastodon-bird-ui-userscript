name: Create UserScript

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  create-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get style.css
        run: |
          curl https://raw.githubusercontent.com/ronilaukkarinen/mastodon-bird-ui/master/style.css > style.css

      - name: Extract version number
        id: extract_version
        run: |
          VERSION=$(head -n 2 style.css | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "::set-output name=version::$VERSION"

      - name: Create UserScript
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          echo "// ==UserScript==
          // @name     Mastodon Bird UI
          // @grant    GM_addStyle
          // @version  $VERSION
          // @author   egecelikci
          // @match    https://ieji.de/*
          // @description A UserScript that applies the Mastodon Bird UI style to ieji.de
          // @downloadURL https://github.com/egecelikci/mastodon-bird-ui/releases/latest/download/mastodon-bird-ui.user.js
          // ==/UserScript==" > mastodon-bird-ui.user.js
          echo "GM_addStyle('" >> mastodon-bird-ui.user.js
          cat style.css >> mastodon-bird-ui.user.js
          echo "');" >> mastodon-bird-ui.user.js

      - name: Generate tag name
        run: echo "TAG_NAME=$VERSION" >> $GITHUB_ENV

      - name: Release scripts
        uses: softprops/action-gh-release@v1
        with:
          files: mastodon-bird-ui.user.js
          name: Automatic script generation
          tag_name: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete older releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
